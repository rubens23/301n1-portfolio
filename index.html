<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ruben's Blog</title>
    <meta charset="UTF-8">
    <title>Ruben's Blog</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="articleHB" type="text/x-handlebars-template">
    <article class='clearfix' data-author= '{{author}}'
      data-category='{{category}}'>
        <header>
          <h1>{{title}}</h1>
            <div class="byline">
              By <address><a href='{{authorUrl}}'>{{author}}</a></address>
            </div>
        </header>
    <section class="article-body">{{{body}}}</section>
      <a href="#" class="read-on">Read on &rarr;</a>
    </article>
  </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Welcome to my Blog!
        </h1>
        <h2>The shocking power of sports blogs!</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://codepen.io/rubens24/" target="_blank" class="icon-codepen"> CodePen</a></li>
          <li><a href="http://github.com/rubens23" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
        </header>
        <main>
          <section id="articles" class="tab-content">
            <div>
              <ul id="filters">
                <li>
                  <select id="author-filter">
                    <option value="">-- Filter by Authors --</option>
                  </select>
                </li>
                <li>
                  <select id="category-filter">
                    <option value="">-- Filter by Categories --</option>
                  </select>
                </li>
              </ul>
            </div>
        </main>
        <footer text-align="center">
          <div id="footer-line">
            &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
          </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="scripts/blogArticles.js"></script>
        <script src="scripts/articles.js"></script>
        <script src="scripts/articleView.js"></script>
      </body>
    </html>
